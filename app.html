<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* إعدادات عامة للصفحة */
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f4f8;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* حاوية تسجيل الدخول وتسجيل المستخدم الجديد */
        .login-container {
            background: white;
            padding: 15mm;
            width: 260px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* شعار الشركة والعنوان */
        .logo-container {
            margin-bottom: 10mm;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            max-width: 160px;
            height: auto;
            margin-bottom: 5mm;
        }

        .logo-container h1 {
            font-size: 12pt;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
            line-height: 1.5;
            text-align: center;
        }

        /* تنسيق الحقول */
        .form-group {
            margin-bottom: 6mm;
            text-align: right;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 2mm;
            font-size: 11pt;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 4mm;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            font-size: 9pt;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        .password-group {
            position: relative;
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            left: 6mm;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 11pt;
            color: #7f8c8d;
        }

        .toggle-password:hover {
            color: #3498db;
        }

        /* زر تسجيل الدخول */
        .login-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5mm 10mm;
            cursor: pointer;
            font-size: 10pt;
            border-radius: 4px;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }

        .login-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* رسالة النتيجة */
        .message {
            margin-top: 6mm;
            font-size: 10pt;
            color: #e74c3c;
            min-height: 10mm;
        }

        /* رابط التسجيل */
        .register-link {
            display: block;
            margin-top: 6mm;
            font-size: 10pt;
            color: #3498db;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        /* تخصيص لصفحة تسجيل المستخدم الجديد */
        #registerForm .form-group {
            margin-bottom: 4mm;
        }

        #registerForm .form-group label {
            margin-bottom: 1mm;
        }

        #registerForm .form-group input {
            padding: 3mm;
            font-size: 8pt;
        }

        #registerForm .message {
            margin-top: 4mm;
            font-size: 9pt;
            min-height: 8mm;
        }

        #registerForm .register-link {
            margin-top: 4mm;
        }

        /* استجابة التصميم للشاشات الصغيرة */
        @media screen and (max-width: 400px) {
            .login-container {
                width: 90%;
                padding: 12mm;
            }

            .logo {
                max-width: 140px;
            }

            .logo-container h1 {
                font-size: 10pt;
            }

            .form-group label {
                font-size: 10pt;
            }

            .form-group input {
                padding: 3mm;
                font-size: 8pt;
            }

            .login-btn {
                padding: 4mm 8mm;
                font-size: 9pt;
            }

            .message {
                font-size: 9pt;
                margin-top: 5mm;
            }

            .register-link {
                font-size: 9pt;
                margin-top: 6mm;
            }

            .toggle-password {
                font-size: 10pt;
                left: 5mm;
            }
        }

        /* تنسيق الطباعة */
        @media print {
            body {
                padding: 5mm;
                margin: 0;
                font-size: 7pt;
                background-color: #fff;
                color: #000;
            }

            .login-container {
                box-shadow: none;
                padding: 8mm;
                width: 100%;
                border-radius: 0;
            }

            button {
                display: none !important;
            }

            .form-group input {
                border: none;
                background: transparent;
                padding: 0;
                font-size: 7pt;
            }

            @page {
                size: A4 portrait;
                margin: 5mm;
            }
        }
    </style>
</head>
<body>
    <!-- قسم تسجيل الدخول -->
    <div class="login-container" id="loginSection" style="display: block;">
        <div class="logo-container">
            <img src="nabd.png" alt="شعار مستشفى نبض الحياة" class="logo">
            <h1>وَمَنْ أَحْيَاهَا فَكَأَنَّمَا أَحْيَا النَّاسَ جَمِيعًا</h1>
        </div>
        <form id="loginForm" onsubmit="return login(event)">
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" required placeholder="أدخل اسم المستخدم">
            </div>
            <div class="form-group password-group">
                <label for="password">كلمة المرور</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required placeholder="أدخل كلمة المرور">
                    <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
                </div>
            </div>
            <button type="submit" class="login-btn">تسجيل الدخول</button>
            <p id="message" class="message"></p>
            <a href="#registerSection" class="register-link">تسجيل مستخدم جديد</a>
        </form>
    </div>

    <!-- قسم تسجيل المستخدم الجديد -->
    <div class="login-container" id="registerSection" style="display: none;">
        <div class="logo-container">
            <img src="nabd.png" alt="شعار مستشفى نبض الحياة" class="logo">
        </div>
        <form id="registerForm" onsubmit="return register(event)">
            <div class="form-group">
                <label for="newUsername">اسم المستخدم</label>
                <input type="text" id="newUsername" name="newUsername" required placeholder="أدخل اسم المستخدم">
            </div>
            <div class="form-group password-group">
                <label for="newPassword">كلمة المرور</label>
                <div class="password-input">
                    <input type="password" id="newPassword" name="newPassword" required placeholder="أدخل كلمة المرور">
                    <span class="toggle-password" onclick="togglePassword('newPassword')">👁️</span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">تأكيد كلمة المرور</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="تأكيد كلمة المرور">
            </div>
            <div class="form-group">
                <label for="ownerCode">كلمة سر المالك</label>
                <input type="text" id="ownerCode" name="ownerCode" required placeholder="أدخل كلمة سر المالك">
            </div>
            <button type="submit" class="login-btn">تسجيل</button>
            <p id="registerMessage" class="message"></p>
            <a href="#loginSection" class="register-link">لديك حساب؟ سجل الدخول</a>
        </form>
    </div>

    <script>
        // دالة إخفاء/إظهار كلمة المرور
        function togglePassword(inputId = "password") {
            const passwordInput = document.getElementById(inputId);
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
        }

        // دالة تسجيل الدخول
        async function login(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            try {
                const users = await db.getUsers();
                const user = Object.values(users).find(u => u.username === username && u.password === password);

                if (user) {
                    message.style.color = "#27ae60";
                    message.textContent = "تسجيل الدخول ناجح! يتم التوجيه...";
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 1000);
                } else {
                    message.textContent = "اسم المستخدم أو كلمة المرور غير صحيحة!";
                }
            } catch (error) {
                console.error('Error during login:', error);
                message.textContent = "حدث خطأ أثناء تسجيل الدخول!";
            }
            return false;
        }

        // دالة تسجيل مستخدم جديد
        async function register(event) {
            event.preventDefault();

            const newUsername = document.getElementById("newUsername").value;
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const ownerCode = document.getElementById("ownerCode").value;
            const message = document.getElementById("registerMessage");

            // التحقق من أن الحقول ليست فارغة
            if (!newUsername || !newPassword || !confirmPassword || !ownerCode) {
                message.textContent = "يرجى ملء جميع الحقول!";
                return false;
            }

            // التحقق من كلمة المالك
            const ownerPassword = "0402366670";
            if (ownerCode !== ownerPassword) {
                message.textContent = "كلمة المالك غير صحيحة!";
                return false;
            }

            // التحقق من تطابق كلمات المرور
            if (newPassword !== confirmPassword) {
                message.textContent = "كلمتا المرور غير متطابقتين!";
                return false;
            }

            try {
                const users = await db.getUsers();
                
                // التحقق من تكرار اسم المستخدم
                if (Object.values(users).some(u => u.username === newUsername)) {
                    message.textContent = "اسم المستخدم موجود بالفعل!";
                    return false;
                }

                // إضافة المستخدم الجديد إلى قاعدة البيانات
                await db.saveUser({
                    username: newUsername,
                    password: newPassword
                });

                message.style.color = "#27ae60";
                message.textContent = "تم تسجيل المستخدم بنجاح!";
                
                // مسح حقول النموذج
                document.getElementById("newUsername").value = "";
                document.getElementById("newPassword").value = "";
                document.getElementById("confirmPassword").value = "";
                document.getElementById("ownerCode").value = "";
            } catch (error) {
                console.error('Error during registration:', error);
                message.textContent = "حدث خطأ أثناء التسجيل!";
            }
            return false;
        }

        // التبديل بين قسم تسجيل الدخول وتسجيل المستخدم الجديد
        document.querySelectorAll('.register-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                document.getElementById('loginSection').style.display = targetId === 'loginSection' ? 'block' : 'none';
                document.getElementById('registerSection').style.display = targetId === 'registerSection' ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
