<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحت الصيانة</title>
    <meta name="robots" content="noindex">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
            color: #333;
            background-color: #f8f9fa;
            direction: rtl; /* للدعم الكامل للعربية */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            color: #dc8100;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        a {
            color: #dc8100;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #333;
            text-decoration: underline;
        }

        .icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #dc8100;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🔧</div> <!-- رمز أيقونة أداة للصيانة -->
        <h1>تحت الصيانة</h1>
        <p>عذراً لإزعاجك، نحن نقوم حالياً ببعض التحديثات والصيانة على الموقع لتحسين تجربتك.</p>
        <p>سنعود قريباً! في الوقت الحالي، يمكنك التواصل معنا عبر <a href="mailto:ziadaymanelwy@gmail.com">البريد الإلكتروني</a> إذا كان لديك أي استفسار.</p>
    </div>
</body>
</html>
