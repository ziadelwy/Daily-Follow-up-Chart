<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة دواء جديد</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="database.js"></script>
    <script src="script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            direction: rtl;
            text-align: right;
            color: #2c3e50;
            font-size: 14px;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 12px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 16px 20px;
            margin-bottom: 16px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.8s;
        }

        .header:hover::before {
            left: 100%;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            text-align: center;
        }

        .header h1 i {
            color: #3498db;
            font-size: 18px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .header-buttons {
            display: flex;
            flex-direction: row;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            min-width: 90px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2980b9 0%, #1f5f8b 100%);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(243, 156, 18, 0.4);
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #2ecc71, #f39c12, #e74c3c);
            border-radius: 16px 16px 0 0;
        }

        .form-container {
            max-width: 100%;
            margin: 0 auto;
        }

        .form-section {
            margin-bottom: 16px;
        }

        .form-section h2 {
            font-size: 15px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            position: relative;
            padding-bottom: 4px;
            text-align: center;
        }

        .form-section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 1px;
        }

        .form-section h2 i {
            color: #3498db;
            font-size: 15px;
        }

        .form-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 10px;
            position: relative;
            width: 100%;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 4px;
            font-size: 11px;
            position: relative;
        }

        .form-group label::before {
            content: '';
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 3px;
            background: #3498db;
            border-radius: 50%;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 6px 10px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            background: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #2c3e50;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            transform: translateY(-1px);
        }

        .form-group input::placeholder {
            color: #95a5a6;
        }

        .action-buttons {
            display: flex;
            flex-direction: row;
            gap: 8px;
            margin-top: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .secondary-buttons {
            display: flex;
            flex-direction: row;
            gap: 8px;
            margin-top: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .container {
                padding: 8px;
                max-width: 100%;
            }

            .header {
                padding: 12px 16px;
                margin-bottom: 12px;
            }

            .header h1 {
                font-size: 18px;
            }

            .header h1 i {
                font-size: 16px;
            }

            .header-buttons {
                flex-direction: column;
                gap: 6px;
            }

            .main-content {
                padding: 16px;
                margin-bottom: 12px;
            }

            .action-buttons,
            .secondary-buttons {
                flex-direction: column;
                gap: 6px;
            }

            .btn {
                width: 100%;
                min-width: auto;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 6px;
            }

            .header {
                padding: 10px 12px;
            }

            .header h1 {
                font-size: 16px;
            }

            .header h1 i {
                font-size: 14px;
            }

            .main-content {
                padding: 12px;
            }

            .form-group input,
            .form-group select {
                font-size: 10px;
                padding: 5px 8px;
            }

            .btn {
                padding: 6px 10px;
                font-size: 10px;
            }
        }

        @media (max-width: 360px) {
            .header h1 {
                font-size: 14px;
            }

            .header h1 i {
                font-size: 12px;
            }

            .form-group input,
            .form-group select {
                font-size: 9px;
                padding: 4px 6px;
            }

            .btn {
                padding: 5px 8px;
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-pills"></i> إضافة دواء جديد</h1>
            <div class="header-buttons">
                <button class="btn btn-primary" onclick="window.location.href='dashboard.html'">
                    <i class="fas fa-home"></i> Dashboard
                </button>
                <button class="btn btn-danger" onclick="window.location.href='index.html'">
                    <i class="fas fa-arrow-right"></i> العودة للمتابعة
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="form-container">
                <div class="form-section">
                    <h2><i class="fas fa-medicine"></i> بيانات الدواء الأساسية</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>رقم التسلسلي</label>
                            <input type="number" id="serialNumber" placeholder="أدخل الرقم التسلسلي">
                        </div>

                        <div class="form-group">
                            <label>اسم الدواء</label>
                            <input type="text" id="medicineName" placeholder="أدخل اسم الدواء">
                        </div>

                        <div class="form-group">
                            <label>التركيز (mg)</label>
                            <input type="number" id="concentration" placeholder="أدخل التركيز">
                        </div>

                        <div class="form-group">
                            <label>تخفيف الأمبول</label>
                            <input type="number" id="dilution" placeholder="أدخل التخفيف">
                        </div>

                        <div class="form-group">
                            <label>التركيز في (ml)</label>
                            <input type="number" id="concentrationInMl" readonly>
                        </div>

                        <div class="form-group">
                            <label>التخفيف</label>
                            <input type="text" id="finalDilution" placeholder="أدخل التخفيف النهائي">
                        </div>

                        <div class="form-group">
                            <label>الجرعة (mg)</label>
                            <input type="number" id="dosage" placeholder="أدخل الجرعة">
                        </div>

                        <div class="form-group">
                            <label>التوقيت</label>
                            <input type="text" id="timing" placeholder="أدخل التوقيت">
                        </div>

                        <div class="form-group">
                            <label>الطريقة</label>
                            <input type="text" id="method" placeholder="أدخل طريقة الإعطاء">
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-success" onclick="saveMedicine()">
                        <i class="fas fa-save"></i> حفظ الدواء
                    </button>
                    <button class="btn btn-primary" onclick="window.location.href='drug_data.html'">
                        <i class="fas fa-list"></i> عرض الأدوية
                    </button>
                </div>

                <div class="secondary-buttons">
                    <button class="btn btn-warning" onclick="importData()">
                        <i class="fas fa-file-excel"></i> استيراد من Excel
                    </button>
                    <button class="btn btn-warning" onclick="exportData()">
                        <i class="fas fa-download"></i> حفظ البيانات في Excel
                    </button>
                    <button class="btn btn-warning" onclick="downloadTemplate()">
                        <i class="fas fa-file-download"></i> تحميل القالب Excel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        async function prefillMedicineFormForEdit() {
            const medId = getQueryParam('id');
            if (!medId) return;
            try {
                const medicinesData = await db.getMedicines();
                const med = medicinesData[medId];
                if (!med) return;
                document.getElementById('serialNumber').value = med.serialNumber || '';
                document.getElementById('medicineName').value = med.medicineName || '';
                document.getElementById('concentration').value = med.concentration || '';
                document.getElementById('dilution').value = med.dilution || '';
                document.getElementById('concentrationInMl').value = med.concentrationInMl || '';
                document.getElementById('finalDilution').value = med.finalDilution || '';
                document.getElementById('dosage').value = med.dosage || '';
                document.getElementById('timing').value = med.timing || '';
                document.getElementById('method').value = med.method || '';
                const saveBtn = document.querySelector('.btn-success');
                if (saveBtn) saveBtn.innerHTML = '<i class="fas fa-edit"></i> تحديث الدواء';
            } catch (error) {
                console.error('Error pre-filling medicine form:', error);
            }
        }

        async function saveMedicine() {
            const medId = getQueryParam('id');
            const serialNumber = document.getElementById("serialNumber").value.trim();
            const medicineName = document.getElementById("medicineName").value.trim();
            const concentration = document.getElementById("concentration").value.trim();
            const dilution = document.getElementById("dilution").value.trim();
            const concentrationInMl = document.getElementById("concentrationInMl").value.trim();
            const finalDilution = document.getElementById("finalDilution").value.trim();
            const dosage = document.getElementById("dosage").value.trim();
            const timing = document.getElementById("timing").value.trim();
            const method = document.getElementById("method").value.trim();

            if (!serialNumber || !medicineName || !concentration || !dilution || !dosage || !timing || !method) {
                alert("الرجاء ملء جميع الحقول المطلوبة!");
                return;
            }

            let newMedicine = {
                serialNumber,
                medicineName,
                concentration,
                dilution,
                concentrationInMl,
                finalDilution,
                dosage,
                timing,
                method
            };

            try {
                if (medId) {
                    await db.updateMedicine(medId, newMedicine);
                    alert('تم تحديث الدواء بنجاح!');
                } else {
                    await db.saveMedicine(newMedicine);
                    alert('تم حفظ الدواء بنجاح!');
                }
                window.location.href = 'drug_data.html';
            } catch (error) {
                alert('حدث خطأ أثناء حفظ الدواء: ' + (error.message || error));
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const concentrationInput = document.getElementById("concentration");
            const dilutionInput = document.getElementById("dilution");
            const resultInput = document.getElementById("concentrationInMl");

            function calculateConcentration() {
                const concentrationMg = parseFloat(concentrationInput.value);
                const dilutionAmp = parseFloat(dilutionInput.value);

                if (!isNaN(concentrationMg) && !isNaN(dilutionAmp) && dilutionAmp !== 0) {
                    resultInput.value = (concentrationMg / dilutionAmp).toFixed(2);
                } else {
                    resultInput.value = "";
                }
            }

            concentrationInput.addEventListener("input", calculateConcentration);
            dilutionInput.addEventListener("input", calculateConcentration);

            prefillMedicineFormForEdit();
        });

        function fixMojibake(str) {
            if (typeof str === "string" && /[ÙØ]/.test(str)) {
                try {
                    return decodeURIComponent(escape(str));
                } catch (e) {
                    return str;
                }
            }
            return str;
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.xlsx';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = async function (evt) {
                        const data = new Uint8Array(evt.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet, { defval: '' });

                        let successCount = 0;
                        let skippedCount = 0;
                        for (const row of jsonData) {
                            row['اسم الدواء'] = fixMojibake(row['اسم الدواء']);
                            row['الطريقة'] = fixMojibake(row['الطريقة']);
                            row['التوقيت'] = fixMojibake(row['التوقيت']);
                            if (
                                row['رقم التسلسلي'] === undefined ||
                                row['اسم الدواء'] === undefined ||
                                row['التركيز (mg)'] === undefined ||
                                row['تخفيف الأمبول'] === undefined ||
                                row['الجرعة (mg)'] === undefined ||
                                row['التوقيت'] === undefined ||
                                row['الطريقة'] === undefined
                            ) {
                                skippedCount++;
                                continue;
                            }
                            try {
                                await db.saveMedicine({
                                    serialNumber: row['رقم التسلسلي'],
                                    medicineName: row['اسم الدواء'],
                                    concentration: row['التركيز (mg)'],
                                    dilution: row['تخفيف الأمبول'],
                                    concentrationInMl: row['التركيز في (ml)'],
                                    finalDilution: row['التخفيف'],
                                    dosage: row['الجرعة (mg)'],
                                    timing: row['التوقيت'],
                                    method: row['الطريقة']
                                });
                                successCount++;
                            } catch (err) {
                            }
                        }
                        alert(`تم استيراد ${successCount} دواء بنجاح! تم تخطي ${skippedCount} صفوف.`);
                    };
                    reader.readAsArrayBuffer(file);
                }
            };
            input.click();
        }

        async function exportData() {
            try {
                const medicinesData = await db.getMedicines();
                const dataArr = Object.values(medicinesData || {});
                if (dataArr.length === 0) {
                    alert('لا توجد بيانات لتصديرها.');
                    return;
                }
                const ws = XLSX.utils.json_to_sheet(dataArr);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Medicines');
                XLSX.writeFile(wb, 'exported_drugs.xlsx');
            } catch (error) {
                alert('حدث خطأ أثناء تصدير البيانات.');
                console.error(error);
            }
        }

        function downloadTemplate() {
            const link = document.createElement('a');
            link.href = 'drugs_template.xlsx';
            link.download = 'drugs_template.xlsx';
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
